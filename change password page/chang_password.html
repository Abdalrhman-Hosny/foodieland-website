<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/all.min.css">
  <link rel="stylesheet" href="./css/register.css">
  <title>Change Password</title>
</head>

<body>
  <section class="vh-100">
    <div class=" mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container  h-100 ">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="card col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card-body p-5" style="z-index:2; background: white;">
              <h2 class="text-uppercase text-center mb-5">Change Password</h2>
              <!-- form start -->
              <form id="change-pass-form">
                <!-- input&label for Email -->
                <div data-mdb-input-init class="form-floating  mb-4">
                  <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                  <input type="email" id="login-email" class="email form-control shadow-none form-control-lg"
                    placeholder="" required />
                  <label class="form-label" for="form3Example3cg">Your Email</label>
                  <span id="change-span-email"></span>
                </div>
                <!-- input&label for Password -->
                <div data-mdb-input-init class="form-floating mb-4">
                  <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                  <input type="password" id="login-password" class="Password form-control shadow-none  form-control-lg"
                    placeholder="" min="5" max="20" required />
                  <label class="form-label" for="form3Example4cg">Password</label>
                  <span id="change-span-new-pass"></span>
                </div>
                <!-- input&label for ConfirmPass -->
                <div data-mdb-input-init class="form-floating mb-4">
                  <input type="password" id="login-password"
                    class="confirmPass form-control shadow-none form-control-lg" placeholder="" required />
                  <label class="form-label" for="form3Example4cdg">Confirm your password</label>
                  <span id="change-span-confirm-pass"></span>
                </div>
                <!-- button -->
                <div class="d-flex justify-content-center ">
                  <button type="submit" data-mdb-button-init data-mdb-ripple-init
                    class="btn btn-dark  btn-lg  text-white w-100">Register</button>
                </div>
                <!-- for Login -->
                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="#!"
                    class="fw-bold text-body"><u>Login here</u></a></p>
                <!-- form end -->
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="change-password.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>

</html>
