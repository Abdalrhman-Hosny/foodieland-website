<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorites Page</title>
</head>
<body>
    <h1>Your Favorites</h1>
    <ul id="favorites-list"></ul>
    <button onclick="clearFavorites()">Clear All Favorites</button>
    <br><br>
    <a href="main.html">Back to Main Page</a>

    <script>
        // Function to display favorites on the page
        function displayFavorites() {
            const favorites = JSON.parse(localStorage.getItem('favorites')) || [];
            const favoritesList = document.getElementById('favorites-list');

            if (favorites.length === 0) {
                favoritesList.innerHTML = '<li>No favorite items yet.</li>';
            } else {
                favoritesList.innerHTML = '';
                favorites.forEach(item => {
                    const listItem = document.createElement('li');
                    listItem.textContent = item;
                    favoritesList.appendChild(listItem);
                });
            }
        }

        // Function to clear all favorites
        function clearFavorites() {
            localStorage.removeItem('favorites');
            displayFavorites(); // Refresh the list
            alert('All favorites have been cleared!');
        }

        // Call displayFavorites on page load
        displayFavorites();
    </script>
</body>
</html>
